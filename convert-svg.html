<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
</head>
<body>
    <h1>SVG to PNG Converter</h1>
    <div id="output"></div>
    
    <script>
        // Function to convert SVG to PNG
        function svgToPng(svgContent, filename) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Create a new image
            const img = new Image();
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                
                // Convert to PNG
                const pngData = canvas.toDataURL('image/png');
                
                // Create download link
                const link = document.createElement('a');
                link.download = filename;
                link.href = pngData;
                link.click();
                
                console.log('Converted ' + filename);
            };
            
            // Convert SVG to data URL
            const svgBlob = new Blob([svgContent], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(svgBlob);
            img.src = url;
        }
        
        // Load and convert the SVG files
        fetch('public/images/sms-logo.svg')
            .then(response => response.text())
            .then(svgContent => {
                svgToPng(svgContent, 'sms-logo.png');
            });
            
        fetch('public/images/sms-logo-large.svg')
            .then(response => response.text())
            .then(svgContent => {
                svgToPng(svgContent, 'sms-logo-large.png');
            });
            
        fetch('public/images/sms-icon.svg')
            .then(response => response.text())
            .then(svgContent => {
                svgToPng(svgContent, 'sms-icon.png');
            });
    </script>
</body>
</html>
